<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../css/signIn.css">
    </head>
    <body>
        <div class="content">
            <div class="sign_in_wrapper">
                <form name="sign_in" class="sign_in_form">
                    <div class="id_input_area">
                        <input type="text" placeholder="아이디" class="inputbox">
                    </div>
                    <div class="pw_input_area">
                        <input type="password" placeholder="비밀번호" class="inputbox">
                    </div>
                    <button class="login_button">로그인</button>
                    <a href="#">회원가입</a>
                </form>
            </div>
        </div>
    </body>
</html>
