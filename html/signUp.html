<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../css/signUp.css">
    </head>
    <body>
        <div class="content">
            <div class="sign_up_wrapper">
                <input placeholder="아이디" class="info">
                <input placeholder="비밀번호" class="info">
                <input placeholder="비밀번호재확인" class="info">
                <input placeholder="이름" class="info">
                <div class="info">
                    <input placeholder="년도" class="birth_year">
                    <input placeholder="월" class="birth_month">
                    <input placeholder="일" class="birth_date">
                </div>
                <input placeholder="성별" class="info">
                <input placeholder="이메일" class="info">
                <input placeholder="휴대전화" class="info">
                <input placeholder="관심사" class="info">
                <div class="info">
                    <button id="init">초기화</button>
                    <button id="interest">관심사</button>
                </div>
            </div>
        </div>
    </body>
</html>
